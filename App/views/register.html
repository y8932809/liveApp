
<div class=".container text-center">
        <div class="row">
            <div class="col-xs-12 ">
                <form name="userForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input required type="text" class="form-control" ng-model="User.UserName" id="inputEmail"
                                   placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input required type="text" class="form-control" ng-model="User.Name" placeholder="昵称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input  type="number" class="form-control" ng-model="User.PhoneNumber" placeholder="手机号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input  type="text" class="form-control" ng-model="User.IdCard" placeholder="身份证号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input  type="password" class="form-control" ng-model="User.PassWord" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="确认密码"/>
                        </div>
                    </div>

                    <div class="text-center">
                        <button  ng-click="submit(User)" ng-disabled="userForm.$invalid"
                                class="btn btn-primary col-xs-12">注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
</div>
