
<div class=".container text-center">
    <div class="row">
        <div class="col-xs-12 ">
            <form name="roomForm"  method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input required type="text" class="form-control" ng-model="Room.Name" placeholder="房间名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="Room.category" ng-options="category.label for category in categoryData">
                            <option value="">-- 请选择大类 --</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select class="form-control" ng-model="Room.category.province"
                                ng-options="province.label for province in Room.category.provinces">
                            <option value="">-- 请选择小类 --</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button  ng-click="submit(Room)" ng-disabled="roomForm.$invalid"
                             class="btn btn-primary col-xs-12">创建房间
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
